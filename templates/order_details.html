{% extends "layout.html" %}

{% block body %}
    <h1 style="text-align: center; margin-top: 107px;">Orders Details</h1>
    <div style="text-align: center; margin: 170px;" >
        <table width="100%" style="border: 1px solid black; text-align: center;border-collapse: collapse;">
            <tr style="border: 1px solid black;">
                <th width="(100/3)%" style="border: 1px solid black;">Order_id</th>
                <th width="(100/3)%" style="border: 1px solid black;">Customer_Name</th>
                <th width="(100/3)%" style="border: 1px solid black;">Phone</th>
            </tr>
            {% for order in orders %} 
                    <tr width="100%" style="border: 1px solid black;">
                        <td width="(100/3)%" style="border: 1px solid black;">{{order[0]}}</td>
                        <td width="(100/3)%" style="border: 1px solid black;">{{order[1]}}</td>
                        <td width="(100/3)%" style="border: 1px solid black;">{{order[2]}}</td>
                        <td style="border: 1px solid black;"></td>
            </tr>
            {% endfor %}
        </table>
    </br>
        <h3>Delete Order Record?</h3>
        <form style="text-align: center; margin-top: 6%;" action='/delete_orders_button' method="POST">
            <div style="padding: 10px 0;">
                <input style="background-color: #d3d1d1; padding: 10px 20px;" type="text" name="Order_id" placeholder="Enter Order Id">
            </div>
            <button style="margin-top: 30px;" type="submit" value="Submit">Delete</button>
        </form>
    </div>
{% endblock %}
